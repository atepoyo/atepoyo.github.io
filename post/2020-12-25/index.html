<h1><span class="title">本日休業</span></h1>

2020/12/26
</div>

<main>
<p>毎日行っている習慣を増やすことで比較的活動的な毎日を送れているが、昨日は朝までカメラ・写真談義で盛り上がってしまい起きたらおやつの時間だった。好きなものについて話すのは楽しいけど、開始時間が遅すぎた。2時から喋り始めるのは良くない。</p>
<p>明日からは本業と副業をメインに3日ほど立ち回って、十分な進捗を以て29日から予定されている定例会を迎えたい。</p>
