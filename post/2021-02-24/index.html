<main>
<p>最近ゲームが面白い。Valheim以来いろんなゲームをやろうという機運が世界に満ちた気がする。</p>
<p>あまりFPSのゲームをやってこなかったけどフルパーティでやるApex Legendsはとても面白いし、Escape from Tarkovも面白そうな雰囲気があった。何かを面白いと感じることは良い。日記を書く筋力が低下したのを感じる。</p>
<p>(6m)</p>
